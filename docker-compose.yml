version: '3.8'

services:
  hadoop:
    build:
      context: .
      dockerfile: docker/Dockerfile.hadoop
    container_name: weatheria-hadoop
    hostname: hadoop
    ports:
      - "50070:50070"  # HDFS NameNode Web UI
      - "8088:8088"    # YARN ResourceManager Web UI
      - "19888:19888"  # MapReduce Job History Server
    volumes:
      - ./data:/weatheria/data
      - ./src/mapreduce:/weatheria/scripts
      - ./output:/weatheria/output
      - hadoop-data:/tmp/hadoop-root
    environment:
      - HADOOP_HOME=/usr/local/hadoop
    networks:
      - weatheria-network
    stdin_open: true
    tty: true

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: weatheria-api
    ports:
      - "8000:8000"
    volumes:
      - ./src/api:/app
      - ./output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
      - RESULTS_DIR=/app/output
    networks:
      - weatheria-network
    depends_on:
      - hadoop
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

networks:
  weatheria-network:
    driver: bridge

volumes:
  hadoop-data:
